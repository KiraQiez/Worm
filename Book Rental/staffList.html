<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="Items/warden.png" alt="Profile Picture">
                <h2>Staff</h2>
                <p>aqilhagemaru</p>
            </div>
            <ul class="List">
                <li class="Items"><a href="#Profile"><img src="Items/profile.png" alt="profile">Profile</a></li>
                <li class="Items active"><a href="#Dashboard"><img src="Items/dashboard.png" alt="dashboard">Dashboard</a></li>
                <li class="Items"><a href="#Book"><img src="Items/book.png" alt="book">Book</a></li>
                <li class="Items"><a href="#Feedback"><img src="Items/feedback.png" alt="feedback">Feedback</a></li>
                <li class="Items logout"><a href="#Logout"><img src="Items/logout.png" alt="logout">Log Out</a></li>
            </ul>
        </div>
        <div class="main-content">
            <header class="header">
                <div class="logo-container">
                    <img src="Items/logo.jpg" alt="Company Logo">
                    <h1>WORM</h1>
                </div>
            </header>
            <div class="dashboard">
                <table class="staff-table">
                    <thead>
                        <tr>
                            <th>Staff ID</th>
                            <th>Staff Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>MUHAMMAD AQIL ZAFRY</td>
                            <td>
                                <button class="edit-btn">EDIT</button>
                                <button class="suspend-btn">SUSPEND</button>
                                <button class="delete-btn">DELETE</button>
                            </td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>AMIRUL FARIS</td>
                            <td>
                                <button class="edit-btn">EDIT</button>
                                <button class="suspend-btn">SUSPEND</button>
                                <button class="delete-btn">DELETE</button>
                            </td>
                        </tr>
                        <!-- Additional rows can be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
